<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>index</title>
    <style>
      .input {
        display: flex;
        align-items: flex-start;
        margin-bottom: 16px;
      }
      .input span {
        width: 160px;
      }
    </style>
  </head>
  <body>
    <h1>index</h1>

    <div class="input">
      <span>dialogArguments: </span>
      <input id="dialogArgs" type="text" value="from index" />
      <button onclick="showDialog();">showModalDialog</button>
    </div>

    <div class="input">
      <span>returnValue: </span>
      <textarea id="returns" rows="8" cols="30"></textarea>
    </div>

    <iframe src="iframe/iframe1.html" width="600" height="300"></iframe>
    <iframe src="iframe/iframe2.html" width="600" height="300"></iframe>

    <script src="../modal-dialog.js"></script>
    <script>
      function showDialog() {
        var dialogArgs = document.querySelector("#dialogArgs").value;

        if (window.ModalDialog) {
          showModalDialog("dialog/dialog1.html", dialogArgs).then(function (returns) {
            showReturns(returns);
          });
        } else {
          var returns = showModalDialog("dialog/dialog1.html", dialogArgs);
          showReturns(returns);
        }
      }

      function showReturns(returns) {
        console.log("returns:", returns);
        document.querySelector("#returns").value = JSON.stringify(returns, "", "  ");
      }
    </script>
  </body>
</html>
